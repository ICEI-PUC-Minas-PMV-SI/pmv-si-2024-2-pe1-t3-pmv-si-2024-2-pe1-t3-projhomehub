<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Home Hub</title>
    <link rel="stylesheet" href="/src/css/styles_login.css">
</head>
<body>
    <header>
        <nav>
            <img src="/src/Imagens/logo1.png" alt="Home Hub Logo" class="logo">
            <ul>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Soluções</a></li>
                <li><a href="#">Comunidade</a></li>
                <li><a href="#">Recursos</a></li>
                <li><a href="/Paginas/Sobre.html">Sobre</a></li>
                <li><a href="/Paginas/Fale conosco.html">Contato</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login-btn">Acesse</button>
                <button href=Login.html class="signup-btn">Cadastre-se</button>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="intro">
            <h1>HOME HUB</h1>
            <p>Sua solução em produtividade</p>
            <button class="saiba-mais-btn">Saiba mais</button>
        </section>

        <section class="login">
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" required>
                
                <button type="submit" class="login-form-btn">Entrar</button>

                <div class="forgot-password">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
