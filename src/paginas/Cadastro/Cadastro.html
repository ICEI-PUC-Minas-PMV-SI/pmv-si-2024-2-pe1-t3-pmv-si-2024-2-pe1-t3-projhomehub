<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Home Hub</title>
    <link rel="stylesheet" href="/src/css/styles_cadastro.css">
</head>
<body>
    <header>
        <nav>
            <img src="/src/Imagens/Logo2.png" alt="Logo" class="logo" />
            <ul>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Soluções</a></li>
                <li><a href="#">Comunidade</a></li>
                <li><a href="#">Recursos</a></li>
                <li><a href="/src/Paginas/Sobre.html">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="navbar">
                <div class="nav-buttons">
                    <button class="btn login">Login</button>
                    <button class="btn register">Cadastre-se</button>
                </div>
            </div>
    </header>
    
    <main>
        <section class="intro">
            <img src="/src/imagens/logo2.png" alt="Home Hub">
            <p>SUA SOLUÇÃO EM PRODUTIVIDADE!</p>
        </section>

        <section class="cadastro">
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                
                <label for="confirm-email">Confirme o email</label>
                <input type="email" id="confirm-email" placeholder="Confirme o email" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha" required>
                
                <button type="submit" class="signup-form-btn" onclick="coletarDados ()"">Cadastrar-se</button>

                <div class="checkbox-group">
                    <input type="checkbox" id="lembrar-senha">
                    <label for="lembrar-senha">Lembrar senha</label>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
