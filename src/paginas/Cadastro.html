<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Home Hub</title>
    <link rel="stylesheet" href="/Css/styles_cadastro.css">
</head>
<body>
    <header>
        <nav>
            <img src="/Imagens/logo1.png" alt="Home Hub Logo" class="logo">
            <ul>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Soluções</a></li>
                <li><a href="#">Comunidade</a></li>
                <li><a href="#">Recursos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Cadastre-se</button>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="intro">
            <h1>HOME HUB</h1>
            <p>Sua solução em produtividade</p>
            <button class="saiba-mais-btn">Saiba mais</button>
        </section>

        <section class="cadastro">
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                
                <label for="confirm-email">Confirme o email</label>
                <input type="email" id="confirm-email" placeholder="Confirme o email" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha" required>
                
                <button type="submit" class="signup-form-btn">Cadastrar-se</button>

                <div class="checkbox-group">
                    <input type="checkbox" id="lembrar-senha">
                    <label for="lembrar-senha">Lembrar senha</label>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
